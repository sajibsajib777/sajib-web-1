<!DOCTYPE html>
<html>
<head>
	<title>

	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="heading">

	<div class="logo">
		<img src="image.jpg"alt="no image">

		<div class="menu">
			<ul>
				<li>home</li>
				<li>about</li>

	<div class="slider">

<div class="about">
<div class="about-image">

</div>

</div>	
</div>

		</div>
	</div>
	<!-- end service -->

	<div class="footer">

			contract
		</div>
		<div class="map">

		</div>

<!-- 	start last footer -->

<!-- 	end last footer -->

</html>
